# For use when testing against a local static DB. Good for fast iteration
# w/o waiting for test container DB instance to standup from scratch.
spring.application.name=meal-planner
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/meal_planner_dev
spring.datasource.username=root
spring.datasource.password=
