<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <title>Add New Recipes</title>

  <link rel="stylesheet" href="/css/addrecipes/addrecipes.css">
</head>
<body>

<main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"
      layout:fragment="content">
  <div
      class="d-flex flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 mr-auto">Add New Recipes</h1>
    <button type="button" class="btn btn-danger" id="resetForm">
      Reset Form
    </button>
    <button type="button" class="btn btn-primary ml-3"
            id="importRecipeModalButton">
      Import Recipe From URL
    </button>
  </div>

  <form id="recipeForm" class="needs-validation" novalidate>
    <div class="form-row">
      <h3>Basic Info</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputRecipeName">Name</label>
        <input type="text" class="form-control" id="inputRecipeName" placeholder="Name of recipe"
               maxLength="255" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDescription">Description</label>
        <textarea class="form-control" id="inputDescription" placeholder="Description of recipe"
                  maxLength="65535" rows="4"></textarea>
      </div>
    </div>

    <div class="form-row">
      <h3>Ingredients</h3>
    </div>

    <div class="form-row ingredientInputRow" id="ingredientInputRow">
      <div class="form-row w-100">
        <div class="form-group col-md-1">
          <label for="inputQuantity">Quantity</label>
          <input type="number" class="form-control" id="inputQuantity" step="0.01" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputUnit">Unit</label>
          <select id="inputUnit" class="form-control" required>
            <option selected></option>
            <option th:each="unit : ${units}" th:text="${unit.name}" th:value="${unit.id}"></option>
          </select>
        </div>
        <div class="form-group col-md w-100">
          <label for="inputIngredient">Ingredient</label>
          <select class="form-control" id="inputIngredient"
                  placeholder="Type to search ingredients..."
                  autocomplete="off"
                  name="inputIngredient"
                  required>
          </select>
        </div>
        <div class="form-group col w-100">
          <label for="inputIngredientDisplayName">Display name</label>
          <input class="form-control" id="inputIngredientDisplayName"
                 placeholder="optional display name">
        </div>
        <div class="form-group flex-shrink-1 m-auto">
          <button type="button" class="btn btn-link closeIngredientRow" style="margin-top:13px;">X
          </button>
        </div>
      </div>
      <div class="row d-none ingredientOriginalTextRow">
        <div class="col-md-12">
          <div class="alert alert-light p-0 ingredientOriginalText" role="alert">
            (Original: 3 large Granny Smith Apples)
          </div>
        </div>
      </div>
    </div>

    <div class="form-row" id="addNewIngredientRow">
      <div class="form-group">
        <button type="button" class="btn btn-link" id="addIngredient">
          <svg class="feather" viewBox="0 0 24 24">
            <use href="#icon-plus"/>
          </svg>
          Add new ingredient
        </button>
      </div>
    </div>

    <div class="form-row">
      <h3>Instructions</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputInstructions">Instructions</label>
        <textarea class="form-control" id="inputInstructions"
                  placeholder="Step by step instructions of recipe"
                  maxLength="65535" rows="6" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <h3>Other info</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputPrepTime">Prep Time (min)</label>
        <input type="number" class="form-control" id="inputPrepTime" min="1" step="1" required>
      </div>

      <div class="form-group col-md-2">
        <label for="inputCookTime">Cook Time (min)</label>
        <input type="number" class="form-control" id="inputCookTime" min="1" step="1" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-auto">
        <label for="inputRecipeType">Recipe Type</label>
        <select id="inputRecipeType" class="form-control" multiple required size="8">
          <option th:each="recipeType : ${recipeTypes}" th:text="${recipeType.name}"
                  th:value="${recipeType.id}"></option>
        </select>
      </div>

      <div class="form-group col-md-auto">
        <label for="inputMealType">Meal Type</label>
        <select id="inputMealType" class="form-control" multiple size="4">
          <option th:each="mealType : ${mealTypes}" th:text="${mealType.name}"
                  th:value="${mealType.id}"></option>
        </select>
      </div>

      <div class="form-group col-md-auto">
        <label for="inputRecipeCategories">Other Categories</label>
        <select id="inputRecipeCategories" class="form-control" multiple size="8">
          <option th:each="recipeCategory : ${recipeCategories}" th:text="${recipeCategory.name}"
                  th:value="${recipeCategory.id}"></option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-9">
        <label for="inputExternalLink">External link</label>
        <input type="url" minlength="5" maxlength="2048"
               placeholder="https://www.example.com/"
               class="form-control" id="inputExternalLink">
      </div>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="importRecipeModal" tabindex="-1" aria-labelledby="importRecipeModal"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Import recipe via URL</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="url-addon">URL</span>
            </div>
            <input type="text" class="form-control" id="importUrl" aria-describedby="url-addon">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="dismissImportModal" class="btn btn-secondary"
                  data-dismiss="modal">Cancel
          </button>
          <button type="button" class="btn btn-primary" id="importRecipe">
            Import
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<th:block layout:fragment="scripts">
  <script src="/js/addrecipes/addrecipes.bundle.js"></script>
</th:block>

</body>
</html>
