<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <title>Add New Recipes</title>

  <link rel="stylesheet" href="/css/addrecipes/addrecipes.css">
</head>
<body>

<main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"
      layout:fragment="content">
  <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Recipes</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#importRecipeModal">
      Import Recipe From URL
    </button>
  </div>

  <form id="recipeForm" class="needs-validation" novalidate>
    <div class="form-row">
      <h3>Basic Info</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputRecipeName">Name</label>
        <input type="text" class="form-control" id="inputRecipeName" placeholder="Name of recipe"
               maxLength="255" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDescription">Description</label>
        <textarea class="form-control" id="inputDescription" placeholder="Description of recipe"
                  maxLength="65535" rows="6"></textarea>
      </div>
    </div>

    <div class="form-row">
      <h3>Ingredients</h3>
    </div>

    <div class="form-row ingredientInputRow" id="ingredientInputRow">
      <div class="form-group col-md-1">
        <label for="inputQuantity">Quantity</label>
        <input type="number" class="form-control" id="inputQuantity" step="0.01" required>
      </div>
      <div class="form-group col-md-2">
        <label for="inputUnit">Unit</label>
        <select id="inputUnit" class="form-control" required>
          <option selected></option>
          <option th:each="unit : ${units}" th:text="${unit.name}" th:value="${unit.id}"></option>
        </select>
      </div>
      <div class="form-group col">
        <label for="inputIngredient">Ingredient</label>
        <select class="form-control" id="inputIngredient"
                placeholder="Type to search ingredients..."
                autocomplete="off"
                name="inputIngredient"
                required>
        </select>
      </div>
    </div>

    <div class="form-row" id="addNewIngredientRow">
      <div class="form-group">
        <button type="button" class="btn btn-link" id="addIngredient">
          <span data-feather="plus"></span>
          Add new ingredient
        </button>
      </div>
    </div>

    <div class="form-row">
      <h3>Instructions</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputInstructions">Instructions</label>
        <textarea class="form-control" id="inputInstructions"
                  placeholder="Step by step instructions of recipe"
                  maxLength="65535" rows="6" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="importRecipeModal" tabindex="-1" aria-labelledby="importRecipeModal"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Import recipe via URL</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="url-addon">URL</span>
            </div>
            <input type="text" class="form-control" id="importUrl" aria-describedby="url-addon">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="importRecipe">
            Import
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

<th:block layout:fragment="scripts">
  <script src="/js/addrecipes/addrecipes.bundle.js"></script>
</th:block>

</body>
</html>
