<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Meal Planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/third-party/bootstrap.4.6.1.min.css">
  <!-- Core site CSS -->
  <link rel="stylesheet" href="/css/common/main.css">
</head>
<body>

<!-- Shared SVG icon definitions -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
     stroke-linejoin="round" class="feather feather-clipboard d-none">
  <symbol id="icon-clipboard">
    <path
        d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
  </symbol>

  <symbol id="icon-list">
    <line x1="8" y1="6" x2="21" y2="6"></line>
    <line x1="8" y1="12" x2="21" y2="12"></line>
    <line x1="8" y1="18" x2="21" y2="18"></line>
    <line x1="3" y1="6" x2="3.01" y2="6"></line>
    <line x1="3" y1="12" x2="3.01" y2="12"></line>
    <line x1="3" y1="18" x2="3.01" y2="18"></line>
  </symbol>

  <symbol id="icon-plus">
    <line x1="12" y1="5" x2="12" y2="19"></line>
    <line x1="5" y1="12" x2="19" y2="12"></line>
  </symbol>

  <symbol id="icon-shopping-cart">
    <circle cx="9" cy="21" r="1"></circle>
    <circle cx="20" cy="21" r="1"></circle>
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
  </symbol>

  <symbol id="icon-tag">
    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
    <line x1="7" y1="7" x2="7.01" y2="7"></line>
  </symbol>

  <symbol id="icon-trash">
    <polyline points="3 6 5 6 21 6"></polyline>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    <line x1="10" y1="11" x2="10" y2="17"></line>
    <line x1="14" y1="11" x2="14" y2="17"></line>
  </symbol>

  <symbol id="icon-chevron-up">
    <polyline points="18 15 12 9 6 15"></polyline>
  </symbol>

  <symbol id="icon-chevron-down">
    <polyline points="6 9 12 15 18 9"></polyline>
  </symbol>

  <symbol id="icon-chevron-up-down">
    <polyline points="6 15 12 21 18 15"></polyline>
    <polyline points="18 9 12 3 6 9"></polyline>
  </symbol>

  <symbol id="alert-circle">
    <circle cx="12" cy="12" r="10"></circle>
    <line x1="12" y1="8" x2="12" y2="12"></line>
    <line x1="12" y1="16" x2="12.01" y2="16"></line>
  </symbol>
</svg>

<!-- Main Navigation -->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Meal Planner</a>
  <div class="navbar-text w-100" style="padding-left: 10px;" type="text"
       id="devEnvironmentInfo"
       th:if="${isDevelopment}"
       th:text="'DB: ' + ${dbName} + ', Profile: ' + ${activeProfile}"></div>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/planner">
              <svg class="feather" viewBox="0 0 24 24">
                <use href="#icon-clipboard"/>
              </svg>
              Planner
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addrecipes">
              <svg class="feather" viewBox="0 0 24 24">
                <use href="#icon-plus"/>
              </svg>
              Add Recipes
            </a>
          </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Data Editors</span>
        </h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/ingredientEditor">
              <svg class="feather" viewBox="0 0 24 24">
                <use href="#icon-shopping-cart"/>
              </svg>
              Ingredient Editor
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recipeEditor">
              <svg class="feather" viewBox="0 0 24 24">
                <use href="#icon-list"/>
              </svg>
              Recipe Editor
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/unitEditor">
              <svg class="feather" viewBox="0 0 24 24">
                <use href="#icon-tag"/>
              </svg>
              Unit Editor
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content Section -->
    <section layout:fragment="content">
      <p>This is filled by the content template.</p>
    </section>

  </div>
</div>

<!-- Container for global toasts -->
<div id="toastContainer" class="m-2"></div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const CSRF_TOKEN = /*[[${_csrf.token}]]*/ 'test';
  const CSRF_HEADER_NAME = /*[[${_csrf.headerName}]]*/ 'test';
  /*]]>*/
</script>

<!-- LiveReload -->
<script th:if="${isDevelopment}" src="http://localhost:35729/livereload.js"></script>

<!-- Core Third Party JS Libs -->
<script src="/js/third-party/third-party.bundle.js"></script>

<!-- Optional Section, e.g., for page-level scripts -->
<th:block layout:fragment="scripts"/>

</body>
</html>
